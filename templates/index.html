<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .url-display {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .url-box {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
        }

        #shortUrl {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .copy-btn {
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 600;
            transition: background 0.3s;
            font-size: 13px;
            width: fit-content;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn.copied {
            background: #6c757d;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            color: #721c24;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .stats-link {
            margin-top: 10px;
            font-size: 0.9em;
            color: #667eea;
            text-decoration: none;
        }

        .stats-link:hover {
            text-decoration: underline;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading .spinner {
            display: block;
        }

        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Transform long URLs into short, shareable links</p>

        <form id="urlForm">
            <div class="input-group">
                <label for="url">Enter your long URL</label>
                <input 
                    type="text" 
                    id="url" 
                    name="url" 
                    placeholder="https://example.com/very/long/url/path" 
                    required
                >
            </div>
            <button type="submit" id="submitBtn">
                <span class="btn-text">Shorten URL</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>âœ… Success!</h3>
            <p><strong>Original URL:</strong></p>
            <div class="url-box" id="originalUrl"></div>
            
            <p style="margin-top: 15px;"><strong>Short URL:</strong></p>
            <div class="url-display">
                <div class="url-box" id="shortUrl"></div>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            
            <a href="#" class="stats-link" id="statsLink" target="_blank">View Stats</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('urlForm');
        const urlInput = document.getElementById('url');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const originalUrlDiv = document.getElementById('originalUrl');
        const shortUrlDiv = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const statsLink = document.getElementById('statsLink');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            
            // Hide previous results/errors
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success
                    originalUrlDiv.textContent = data.original_url;
                    shortUrlDiv.textContent = data.short_url;
                    statsLink.href = `/api/stats/${data.short_code}`;
                    resultDiv.classList.add('show');
                    
                    // Reset form
                    urlInput.value = '';
                } else {
                    // Show error
                    errorDiv.textContent = data.error || 'An error occurred';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        copyBtn.addEventListener('click', async () => {
            const shortUrl = shortUrlDiv.textContent;
            
            try {
                await navigator.clipboard.writeText(shortUrl);
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                alert('Failed to copy to clipboard');
            }
        });
    </script>
</body>
</html>
